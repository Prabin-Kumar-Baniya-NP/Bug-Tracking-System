{% extends 'base.html' %}
{% block section %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href = {% url "user:logout" %}>Logout</a>
<a href = {% url "user:change-password" %}>Change Pasword</a>
<a href = {% url "user:profile-view" %}>View Profile</a>
<a href = {% url "user:update-profile"%}>Update Profile</a>
{% endblock %}
