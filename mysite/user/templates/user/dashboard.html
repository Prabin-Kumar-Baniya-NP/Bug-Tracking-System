{% extends 'base.html' %}
{% block section %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

  <a href = {% url "team:team-creation" %}>Add Team </a>
{% endblock %}
