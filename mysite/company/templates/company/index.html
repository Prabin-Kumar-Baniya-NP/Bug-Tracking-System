{% extends 'mysite/base.html' %}
{% block section %}
{% if company_list %}
    {% for company in company_list %}
        <a href = {% url "company:company-details" company.id %}>{{company}}</a>
    {% endfor %}
{% elif user.company_associated %}
    {{ user.company_associated }}
{% else %}
    You are not added in any company
{% endif %}
<a href = {% url "company:company-creation" %}>Create Company </a>
{% endblock %}
