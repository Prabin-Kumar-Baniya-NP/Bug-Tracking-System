{% extends 'mysite/base.html' %}
{% block section %}
    {{ object.name }}
    {% if object.logo %}
        <img src = {{ object.logo.url }} height = 150, width = 150>
    {% endif %}
    {% if user in object.administrator.all %}
        <a href = {% url "company:company-updation" object.id %}>Update Details </a>
         <a href = {% url "company:company-deletion" object.id %}>Delete Company </a>
           <a href = {% url "user:add-user-in-company" object.id %}>Add User</a>
    {% endif %}
{% endblock section %}
